name: Deploy BlueOS Extension Image

on:
  push:
  # Run manually
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - aarch64-unknown-linux-musl
          - armv7-unknown-linux-musleabihf
          - x86_64-unknown-linux-musl

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use cached dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: "${{ hashFiles('**/Cargo.lock') }}"
          shared-key: "shared"

      - name: Install build dependencies - Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install build dependencies - Cross
        run: cargo install cross

      - name: Install build dependencies - NPM
        uses: actions/setup-node@v4
        with:
          node-version: "*"
          cache-dependency-path: 'frontend/package-lock.json'
          cache: 'npm'

      - name: Cross-build for ${{ matrix.target }}
        run: TARGETS="${{ matrix.target }}" ./build_cross.sh --verbose

      - name: Upload binary artifact - ${{ matrix.target }}
        uses: actions/upload-artifact@v4
        with:
          name: radcam-manager-${{ matrix.target }}
          path: target/build/${{ matrix.target }}/${{ matrix.target }}/release/radcam-manager

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all binary artifacts
        uses: actions/download-artifact@v4
        with:
          path: target/build

      - run: ls -Rlah target

